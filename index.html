<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.scss" />
  </head>
  <body>
    <div class="frame">
      <div class="center">
        <div class="container">
          <header>
            <div class="nav-btn"></div>
            <div><h1>Notification</h1></div>
            <div class="square"></div>
            <input class="search" placeholder="Search ..." type="text" />
          </header>
          <main>
            <div class="menu">
              <ul>
                <li>Dashboard</li>
                <li>Profile</li>
                <li>Notifications</li>
                <li>Messages</li>
                <li>Setting</li>
              </ul>
            </div>
            <div class="notifications">
              <div class="line"></div>
              <ul>
                <li>
                  <span class="time">9:24 AM</span>
                  <p class="post">
                    <b>Jonh Walker</b> posted a photo on your wall.
                  </p>
                </li>
                <li>
                  <span class="time">8:29 PM</span>
                  <p class="post">
                    <b>Alice Parker</b> commented your last post.
                  </p>
                </li>
                <li>
                  <span class="time">Yesterday</span>
                  <p class="post"><b>Luke Wayne</b> added you as friend.</p>
                </li>
              </ul>
            </div>
          </main>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
